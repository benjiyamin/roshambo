  </script>

  <script>
    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    var round = 0,
      wins = 0,
      losses = 0,
      ties = 0
    var roundsText = document.getElementById('roundsText'),
      winsText = document.getElementById('winsText'),
      lossesText = document.getElementById('lossesText'),
      tiesText = document.getElementById('tiesText')
    var userText = document.getElementById('userText'),
      compText = document.getElementById('compText')
    var userImg = document.getElementById('userImg'),
      compImg = document.getElementById('compImg')
    var rBtn = document.getElementById('rBtn'),
      pBtn = document.getElementById('pBtn'),
      sBtn = document.getElementById('sBtn')
    //var playBtn = document.getElementById('playBtn'),
    //  userName = document.getElementById('userName'),
    //  inputName = document.getElementById('inputName')

    // This function is run whenever the user presses a key.
    function playRound(userGuess) {

      // Determines which key was pressed.
      //var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var compGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      if (userGuess == compGuess) {
        // user ties
        ties += 1
      } else if (userGuess == 'r' && compGuess == 's') {
        // user wins
        wins += 1
      } else if (userGuess == 'p' && compGuess == 'r') {
        // user wins
        wins += 1
      } else if (userGuess == 's' && compGuess == 'p') {
        // user wins
        wins += 1
      } else {
        // user loses
        losses += 1
      }
      round += 1

      function prettyGuess(guess) {
        if (guess === 'r') {
          return 'ROCK!'
        } else if (guess === 'p') {
          return 'PAPER!'
        } else if (guess === 's') {
          return 'SCISSORS!'
        }
      }

      function getImgUrl(guess) {
        if (guess === 'r') {
          return 'assets/images/rock.jpg'
        } else if (guess === 'p') {
          return 'assets/images/paper.jpg'
        } else if (guess === 's') {
          return 'assets/images/scissors.jpg'
        }
      }

      roundsText.textContent = round;
      winsText.textContent = wins;
      lossesText.textContent = losses;
      tiesText.textContent = ties;

      userText.textContent = prettyGuess(userGuess)
      compText.textContent = prettyGuess(compGuess)

      userImg.src = getImgUrl(userGuess);
      compImg.src = getImgUrl(compGuess);
    };

    rBtn.addEventListener("click", function () {
      playRound('r')
    });
    pBtn.addEventListener("click", function () {
      playRound('p')
    });
    sBtn.addEventListener("click", function () {
      playRound('s')
    });
